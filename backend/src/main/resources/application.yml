spring:
  application:
    name: expiration-tracker

  profiles:
    active: local

  datasource:
    url: jdbc:h2:file:./data/expirationdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true

  sql:
    init:
      mode: always  # data.sql 자동 실행

server:
  port: 8080

