spring:
  # DataSource는 DataSourceConfig.java에서 DATABASE_URL로 설정됨

  h2:
    console:
      enabled: false

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  port: ${PORT:8080}

# Naver Clova OCR
naver:
  clova:
    ocr:
      url: ${NAVER_CLOVA_OCR_URL}
      secret: ${NAVER_CLOVA_OCR_SECRET}

# FCM
fcm:
  service-account-file: ${FCM_SERVICE_ACCOUNT_FILE}

logging:
  level:
    com.expirationtracker: INFO
    org.springframework.web: INFO
